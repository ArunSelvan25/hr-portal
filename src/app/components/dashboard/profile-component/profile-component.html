<div class="max-w-5xl mx-auto">
  <!-- Profile Card -->
  <div
    class="bg-white shadow-lg rounded-2xl p-8 flex flex-col md:flex-row gap-8 hover:shadow-2xl transition-shadow"
  >
    <!-- Avatar + Actions -->
    <div class="flex flex-col items-center md:items-start md:w-1/3">
      <img
        [src]="user.avatar"
        alt="Profile picture"
        class="w-36 h-36 rounded-full border-4 border-indigo-500 shadow-md"
      />
      <h2 class="mt-4 text-xl font-semibold text-gray-800">{{ user.name }}</h2>
      <p class="text-gray-500">{{ user.role }}</p>

      <div class="mt-6 flex gap-3">
        <button
          class="px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition"
        >
          Edit
        </button>
        <button
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg shadow hover:bg-gray-300 transition"
        >
          Message
        </button>
      </div>
    </div>

    <!-- Info Section -->
    <div class="flex-1 space-y-6">
      <!-- Quick Stats -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 text-sm">
        <div class="bg-gray-50 p-4 rounded-xl shadow-sm">
          <p class="font-semibold text-gray-600">Email</p>
          <p class="text-gray-800">{{ user.email }}</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-xl shadow-sm">
          <p class="font-semibold text-gray-600">Phone</p>
          <p class="text-gray-800">{{ user.phone }}</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-xl shadow-sm">
          <p class="font-semibold text-gray-600">Location</p>
          <p class="text-gray-800">{{ user.location }}</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-xl shadow-sm">
          <p class="font-semibold text-gray-600">Joined</p>
          <p class="text-gray-800">{{ user.joinDate }}</p>
        </div>
        <div class="bg-gray-50 p-4 rounded-xl shadow-sm">
          <p class="font-semibold text-gray-600">Department</p>
          <p class="text-gray-800">{{ user.department }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
