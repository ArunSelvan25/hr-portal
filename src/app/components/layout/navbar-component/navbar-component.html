<div class="flex items-center justify-between h-12 px-4 md:px-6">

  <button
    class="md:hidden top-4 left-4 z-99 p-2 mx-2 rounded-md bg-gray-100 cursor-pointer text-black"
    (click)="toggleSidebar()"
  >
    <i class="fas fa-bars"></i>
  </button>

  <!-- Search -->
  <div class="flex items-center gap-2 px-3 py-1.5 rounded-full w-full max-w-lg">
    <i class="fas fa-search text-gray-400 text-md"></i>
    <input
      type="text"
      placeholder="Search..."
      class="w-full rounded-xl border border-gray-100 p-2 text-xs text-gray-600 focus:outline-none focus:border-gray-200"
    />
  </div>

  <!-- Right Actions -->
  <div class="flex items-center gap-4 md:gap-6">
    <!-- Notifications -->
    <button class="relative text-gray-500 hover:text-indigo-600 transition">
      <i class="fas fa-bell text-lg"></i>
      <span
        class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full px-1"
      >
        3
      </span>
    </button>

    <!-- Profile -->
    <div class="flex items-center gap-2 cursor-pointer group">
      <span
        class="hidden md:block text-xs font-medium text-gray-700 group-hover:text-indigo-600"
      >
        Arun Kumar
      </span>
      <img
        src="https://i.pravatar.cc/40?img=32"
        class="w-9 h-9 rounded-full border-2 border-transparent group-hover:border-indigo-500 transition"
        alt="Profile"
      />
      <i class="fas fa-chevron-down text-gray-400 text-xs group-hover:text-indigo-600"></i>
    </div>
  </div>
</div>
